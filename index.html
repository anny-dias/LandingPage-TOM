<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um cachorrinho da raça yorkshire muito lindo e fofinho">
    <title>Tomzinho - Conheça meu york</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="./img/logo.png" alt="Logo do TOM">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Sobre o Tom</a>
            <a class="cabecalho-menu-item">Familia do Tom</a>
            <a class="cabecalho-menu-item">Tom</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Tomzinho</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Yorkshire mais fofinho que existe</h2>
                <button class="conteudo-principal-escrito-botao">Me siga!</button>
            </div>
            <img class="conteudo-principal-imagem" src="./img/imgtom.png" alt="Foto Tom">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Sobre o Tom:</h3>
            <p class="conteudo-secundario-paragrafo">1.Sou um cachorrinho <strong>carinhoso e dócil</strong></p>
            <p class="conteudo-secundario-paragrafo">2.Amo muito <strong>dormir e descansar</strong></p>
            <p class="conteudo-secundario-paragrafo">3.Adoro <strong>passear e brincar</strong> com meu macaquinho de pelúcia</p>
        </section>
    </main>

    <footer class="rodape">
        <h2 class="rodape-nome">Tom Andrade</h2>
    </footer>
</body>
</html>
